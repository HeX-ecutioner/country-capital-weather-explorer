<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Country & Capital Weather Explorer</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="topbar">
        <h1>Country → Capital Weather</h1>
        <div class="controls">
            <label class="theme-toggle">
                <input id="darkToggle" type="checkbox" />
                <span>Dark</span>
            </label>
        </div>
    </header>

    <main class="container">
        <section class="search-area card">
            <div class="row">
                <input id="countryInput" type="text" placeholder="Enter country name (e.g. France)" />
                <button id="searchBtn">Search</button>
                <button id="geoBtn" title="Find my country via Geolocation">Use My Location</button>
            </div>
            <div class="hint">Tip: Try "Japan", "Brazil", or "India"</div>
        </section>

        <section id="result" class="card result-area" aria-live="polite">
            <!-- Country + Weather Card inserted here -->
            <div id="loading" class="loading hidden">Loading…</div>
            <div id="cardContainer"></div>
        </section>
    </main>

    <footer class="footer">
        <small>Uses REST Countries & OpenWeatherMap</small>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
